<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition>  
            <div class="contentdiv" id="statisticspagediv">
                <h:form id="statisticspageform">

                    <!-- ########################################## statistic page image panel ################################################### -->
                    <h:panelGrid columns="1" id="statisticspageimagepanel" styleClass="uploadsummaryimagepanel">    
                        <h:panelGrid columns="1" id="statisticspageheader" >  
                            <h:panelGrid columns="1" id="statisticspagetext1" styleClass="statisticpaneltext1">
                                <h:outputText value="#{msg.inventorystatistics}" styleClass="labeltext" />  
                            </h:panelGrid>  
                            <h:panelGrid columns="2" id="statisticspagetext2" styleClass="statisticpaneltext2" >
                                <h:panelGrid columns="3" > 
                                    <h:outputText value="#{msg.timestamp}"  /> 
                                    <h:outputText value="#{smtpBean.strDate}"    /> 
                                    <h:outputText value="#{msg.curvedbracketclose}"  />
                                </h:panelGrid>
                                <h:panelGrid columns="2"  style="float: right;" > 
                                    <h:outputText value="#{msg.startpage}" styleClass="marginrightdiv" />
                                    <h:commandButton action="#{smtpBean.cancellist}" styleClass="startpagebutton"  /> 
                                </h:panelGrid>
                            </h:panelGrid> 
                        </h:panelGrid>
                        <h:panelGrid columns="1" id="statisticspageimage" styleClass="uploadsummaryheader" /> 
                    </h:panelGrid> 

                    <h:outputText styleClass="labeltext" value="#{smtpBean.statisticsBean.statisticsName}" />

                    <!-- ############################### locality ################################# -->
                    <div id="statisticstrapdiv" class="#{smtpBean.styleBean.statistictrapdiv}">
                        <h:panelGrid columns="3" >  
                            <h:outputText value="#{smtpBean.eventBean.event.localityID.localityName}" styleClass="paddingrightdiv"  />  
                            <h:outputText value="#{smtpBean.eventBean.event.localityID.lat1Text}" styleClass="paddingrightdiv" />  
                            <h:outputText value="#{smtpBean.eventBean.event.localityID.long1Text}" /> 
                        </h:panelGrid>
                    </div>

                    <!-- ########################### event ##################################### -->
                    <div id="statisticseventdiv" class="#{smtpBean.styleBean.statisticeventdiv}">
                        <h:panelGrid columns="6" > 
                            <h:outputText value="#{msg.collectingevent}"  /> 
                            <h:outputText value="#{smtpBean.eventBean.eventId}" styleClass="paddingrightdiv" /> 
                            <h:outputText value="#{msg.startdate}" /> 
                            <h:outputText value="#{smtpBean.eventBean.event.startDate}" styleClass="paddingrightdiv" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                            <h:outputText value="#{msg.enddate}" /> 
                            <h:outputText value="#{smtpBean.eventBean.event.endDate}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText> 
                        </h:panelGrid>
                    </div>
                    
                    
                    <div id="rawsample" class="#{smtpBean.styleBean.statisticrawsample}" >
                        <p:separator /> 
                        <h:panelGrid columns="1" styleClass="leftdiv"> 
                            <h:outputText value="#{msg.rawsamples}"  /> 
                        </h:panelGrid> 
                        <h:panelGrid columns="1" styleClass="rightdiv"> 
                            <h:outputText value="N = #{smtpBean.statisticsBean.totalEvents}" styleClass="paddingrightdiv" />  
                        </h:panelGrid>
                    </div>
                    
                    

                    <!-- ################################# trap count ################################## -->
                    <div id="statisticstrapcountdiv" class="#{smtpBean.styleBean.statistictrapcountdiv}">
                        <h:panelGrid columns="2">  
                            <h:outputText value="#{msg.numberoftraps}"  styleClass="paddingrightdiv" />  
                            <h:outputText value="N = #{smtpBean.statisticsBean.totalTraps}" />  
                        </h:panelGrid>
                    </div>


                    <!-- ################################# event count ################################## -->
                    <div id="statisticseventcountdiv" class="#{smtpBean.styleBean.statisticeventcountdiv}">
                        <h:panelGrid columns="2">
                            <h:outputText value="#{msg.collectingevents}" styleClass="paddingrightdiv" />  
                            <h:outputText value="N = #{smtpBean.statisticsBean.totalEvents}" />   
                        </h:panelGrid>
                    </div>
 

                    <h:panelGrid columns="2" id="determinationpanel" styleClass="determinationpanel">  
                        <h:panelGrid columns="2" styleClass="vialanddeterminalpanel" id="vialanddeterminalpanel">
                            <h:outputText value="#{msg.noofvials}" styleClass="marginleft20div" id="noofvials" /> 
                            <h:panelGrid columns="2" styleClass="uniquedeterminationspanel" id="uniquedeterminationspanel">
                                <h:outputText value="#{msg.uniquedeterminations}" styleClass="uniquedeterminationtext" /> 
                                <h:outputText value="#{smtpBean.statisticsBean.uniqueDeterminations}" styleClass="uniquedeterminationvalue" /> 
                            </h:panelGrid> 
                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="totaldeterminationspanel" id="totaldeterminationspanel" >
                            <h:outputText value="#{msg.totalvials}" /> 
                            <h:outputText value="#{smtpBean.statisticsBean.totalDeterminations}" />  
                        </h:panelGrid> 
                        
                    </h:panelGrid> 

                    <p:separator /> 

                    <c:forEach var="statisticsbean" items="#{smtpBean.statisticsBean.determinationMap}">
                        <h:panelGrid columns="2" styleClass="paddingleftdiv" >   
                            <h:panelGrid columns="2" styleClass="width50" > 
                                <h:outputText value="${statisticsbean.value}" styleClass="statisticvalue" />  
                            </h:panelGrid>
                            <h:outputText value="${statisticsbean.key}" styleClass="statistictext" />   
                        </h:panelGrid>
                    </c:forEach>  
                </h:form>
            </div> 
        </ui:composition>
    </body>
</html>
