### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{2}:%L - %m%n


### direct messages to file hibernate.log ###
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=hibernate.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n


### direct messages to file specify.log ###
log4j.appender.specifylogfile=org.apache.log4j.FileAppender
log4j.appender.specifylogfile.File=specify.log
log4j.appender.specifylogfile.Append=false
log4j.appender.specifylogfile.layout=org.apache.log4j.PatternLayout
log4j.appender.specifylogfile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{2}:%L - %m%n

### direct messages to file specify.log ###
log4j.appender.hibernatelogfile=org.apache.log4j.FileAppender
log4j.appender.hibernatelogfile.File=hibernate.log
log4j.appender.hibernatelogfile.Append=false
log4j.appender.hibernatelogfile.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernatelogfile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{2}:%L - %m%n

# DAILY OUTPUT DRIVER SETTINGS
log4j.appender.DAY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAY.File=daily_application.log
log4j.appender.DAY.MaxFileSize=512KB
log4j.appender.DAY.MaxBackupIndex=5
log4j.appender.DAY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAY.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{2}:%L - %m%n

### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootLogger=info, stdout, specifylogfile
###, debug, info

log4j.logger.net.sf.hibernate=info, hibernatelogfile

